<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
        <h1>Cash Register</h1>
        </header>
        <div class="app-container">
            <div class="input-container">
                <label for="cash-amount">Cash Given</label>
                <input type="number" name="cash-amount" id="cash">
                <button class="purchase-btn" id="purchase-btn">Check</button>
            </div>

            <div class="price-container">
                <p>Total: $<span class="total" id="total"></span>
                </p>
                <p id="change"></p>
            </div>

            <div class="cid-container">
                <p id="cid"></p>
            </div>
            
            <div class="digits-container">
                <button class="digit-btn">1</button>
                <button class="digit-btn">2</button>
                <button class="digit-btn">3</button>
                <button class="digit-btn">4</button>
                <button class="digit-btn">5</button>
                <button class="digit-btn">6</button>
                <button class="digit-btn">7</button>
                <button class="digit-btn">8</button>
                <button class="digit-btn">9</button>
                <button class="digit-btn">0</button>
                <button class="digit-btn">00</button>
                <button class="digit-btn">.</button>
            </div>
        </div>

        <div class="output-container">
            <p class="status"><span id="status-text">
            </span>
            </p>
            <p id="change-due"></p>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
